- title: 心カフェメニューシステム
  text: 毎週日曜日、家族にモーニングを作ってあげています。メニューがあって microbit の Aボタンを押すとf とフードのメニューの数字が増えていき、BボタンはAボタンと同じで、d とドリンクの数字が増える。そして 何にするか決まったら、A+Bを同時に押して、2個目の microbit に送られます。次の microbit に送られた時、2個目の microbit は、うけとったよと音をならします。音がなりおわっても、まだフードとドリンクの数字をまだ見れる様になっています。
  tag: 電子工作（Raspberry Pi、Arduino、micro:bitなど）
  creator: あやめ
  affiliation: CoderDojo Owari
  img: 14.jpg
  description: お店の人がいつでも見れる様にずっとドリンクとフードを表示しておきました。はじめて microbit を2つ使ったので自分からもすごく上手に作れるんだなと思いました。お父さんにちょっと手伝ってもらいました。
  URL: https://youtu.be/wDVRVy8kfw4?si=iprBYbr_2ywtT6WD
  path_URL: 14

