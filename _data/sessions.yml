  profile-img: coderdojo-japan.png
  profile-text: 2012年に下北沢オープンソース Cafe のメンバーと共に日本初の CoderDojo を立ち上げました。当時から現在に到るまで、CoderDojo コミュニティがより活動しやすくなるための法人提携や周知活動、システム開発やドキュメント制作などを続けています。
