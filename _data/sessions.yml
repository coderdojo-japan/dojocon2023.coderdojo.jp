- title: CoderDojo Japan 活動報告
  text: 2016年に公式日本法人『一般社団法人 CoderDojo Japan』を設立し、様々な取り組みを実施して来ました。本セッションでは CoderDojo Japan がこの１年で行った活動実績をお伝えすると共に、次の１年に向けて CoderDojo コミュニティをもっと楽しい場にしていくためのアイデアを皆さんと議論・共有したいなと考えています。
  tag: スピーカーセッション
  speaker: 安川 要平
  affiliation: 一般社団法人 CoderDojo Japan
