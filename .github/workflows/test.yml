name: Test & Deploy
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  # Test job is always triggered as continuous integration
  test:
    runs-on: ubuntu-latest
    steps:
    - name: â˜‘ï¸ Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: ğŸ’ Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true

    - name: ğŸ§ª Install gems
      run: |
        bundle config set with 'test'
        bundle config set path 'vendor/bundle'
        bundle install --jobs 4 --retry 3

    - name: ğŸ”§ Build & Test
      run: |
        JEKYLL_ENV=production bundle exec jekyll build
        JEKYLL_ENV=production bundle exec jekyll doctor
        SKIP_BUILD=true       bundle exec rake test

  # Deploy job is triggered only pushed to main branch && CI passed
  deploy:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: â˜‘ï¸ Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: ğŸ’ Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true

    - name: ğŸ§ª Install gems
      run: |
        bundle config set with 'test'
        bundle config set path 'vendor/bundle'
        bundle install --jobs 4 --retry 3

    - name: ğŸ”§ Build
      run: |
        JEKYLL_ENV=production bundle exec jekyll build

    - name: ğŸš€ Deploy to GitHub Pages
      if:   github.ref == 'refs/heads/main' && job.status == 'success'
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir:    ./_site
